<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostración de Output en Javascript</title>
</head>
<body>
    <h1>Demostración de Output en Javascript</h1>
    
    <!-- Botón para alerta con nombre -->
    <button onclick="mostrarAlerta()">Mostrar mi nombre</button>
    
    <!-- Párrafo y botón para actualizar texto -->
    <p id="parrafoActualizable"></p>
    <button onclick="actualizarParrafo()">Actualizar párrafo</button>

    <script>
        function mostrarAlerta() {
            alert("Adrian Flores");
        }

        function actualizarParrafo() {
            document.getElementById("parrafoActualizable").innerHTML = "Texto actualizado con Javascript!";
        }
    </script>
</body>
</html>
